<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body {
            background-color: #474646;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 100px;
        }
        form {
            display: inline-block;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Podaj hasło</h1>
    <form method="POST">
        <input type="password" name="password" placeholder="Hasło"><br>
        <input type="submit" value="Zaloguj">
    </form>
</body>
</html>
